<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
</head>

<body>
  <header class="header">
    <h1 class="header-title">JS GAME</h1>
  </header>
 
  <main class="main">
 <button class="play-game">Let's Play!</button>
    <div class="choices">
      <div class="choice">
        <img src="./images/rock.jpg" alt="Rock" width="300px" height="auto">
      </div>
      <div class="choice">
        <img src="./images/paper.jpg" alt="Paper" width="300px" height="auto">
      </div>
      <div class="choice">
        <img src="./images/scissor.jpg" alt="Scissors" width="300px" height="auto">
      </div>
    </div>

    <div class="wrapper">
    <div class="playerDisplay">PLAYER:</div>
    <div class="computerDisplay">COMPUTER:</div>
    <div class="result">RESULT:</div>
    <div class="score">Score: </div>
    </div>
    <button class="replay">Play again</button>
  </main>



</body>

</html>
